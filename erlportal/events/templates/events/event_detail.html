{% extends "pages/base.html" %}

{% block content %}
<section>
    <article style="border: 3px solid {{ object.color }};">
        <h1>{{ object.title }}</h1>
        <h5>Event Added On: {{ object.dateCreated|date:"M d Y" }}</h5>
        <h3>{{ object.startTime|date:"g:iA D, M d, Y" }} - {{ object.endTime|date:"g:iA D, M d, Y" }}</h3>
        <p>{{ object.description }}</p>
    </article>
</section>
{% endblock content %}
