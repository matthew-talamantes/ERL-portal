{% extends "pages/base.html" %}

{% block content %}
<section>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Delete Base Shift</legend>
            <h3>Are you sure you want to delete the base shift: {{ object.name }}?</h3>
        </fieldset>
        <a class="btn btn-outline-secondary" href="{% url 'base-shift-detail' object.slug %}">Cancel</a>
        <button class="btn btn-outline-danger" type="submit">Delete Base Shift</button>
    </form>
</section>
{% endblock content %}
