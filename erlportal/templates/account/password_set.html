{% extends "pages/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <section class="row">
            <div class="col-4">
                <h1>Set Password</h1>
                <form method="POST" action="{% url 'account_set_password' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" name="action" value="Set Password" class="btn btn-primary">
                </form>
            </div>
        </section>
    </div>
{% endblock content %}
