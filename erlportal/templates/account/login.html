{% extends "pages/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Log In</h2>
    <div class="row">
        <form class="col-md-4" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </fieldset>
        </form>
    </div>
{% endblock content %}
